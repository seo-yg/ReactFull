<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- style="list-style-type : 속성값;"
     disc : 디폴트 값
     circle : 빈 원
     squre : 사각형
      none : 없음 -->
      <h2>순서다 없는 리스트</h2>
    <ul style="list-style-type : circle;">
        <li>dltjdud</li>
        <li>qkrtaslkt</li>
        <li>chlalstlr</li>
    </ul>
    <hr>
    <h2>순서가 있는 리스트</h2>
    <!-- ordered list
     type 속성으로 변경가능
     1 -> 숫자(default)
     a -> 영어 소문자
     A -> 영어 대문자
     i -> 로마자 소문자
     I -> 로마자 대문자
     -->
    <ol type="A" start="3" reversed>
        <li>가스불을 켠다</li>
        <li>냄비에 물을 붓는다</li>
        <li>물이 끓으면 라면을 넣는다</li>
        <li>라면이 익으면 그릇에 담아 먹는다</li>
        <li>아이씨발 왜 안돼는데 진짜ㅠㅠ</li>
    </ol>
    <hr>
    <h2>깊이가 있는 리스트</h2>
    <ul>
        <li>개인뱅킹
            <ul>
                <li>whghlk</li>
                <li>dlcp</li>
                <li>tlsrb</li>
            </ul>
        </li>
    </ul>
</body>
</html>
