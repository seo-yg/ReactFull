<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 16px;
        }
        div{
            background: #74b9ff;
            color: white;
            margin-bottom: 10px;
            padding: 10px;
        }
        /* 단위 비교 */
        .box-px{width: 200px;}
        .box-em{
            font-size : 20px;
            width: 10em;} /* 10*20px = 200px. 폰트사이즈를 따로 지정하지 않으면 기본크기인 16px로 출력됨.*/
        .box-rem{width: 10rem;} /* 항상 루트 요소(html) 글자크기 기준
                                    디자인 시스템이나 반응형 뒙에서 "기준 단위" 처럼 쓰기가 좋음.
                                    예) html태그의 font-size를 수정하면 rem으로 작성된 여백/크기/폰트들이 한번에 조절됨.*/
        .box-percent{width: 50%;}
    </style>
</head>
<body>
    <div class="box-px">width: 200px</div>
    <div class="box-em">width: 10em</div>
    <div class="box-rem">width: 10rem</div>
    <div class="box-percent">width: 50%</div>










</body>
</html>
