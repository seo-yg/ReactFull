<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 현재 페이지에 있는 모든 해당하는 태그에 적용 */
        p {color : blue}
    </style>
</head>
<body>
    <!-- 인라인 스타일 적용 방식
     여는 태크쪽에 style이라는 속성을 준다. -->
    <p style="color:red; font-size : 32px;">인라인 방식의 스타일 적용</p>
    <p>내부 스타일시트 방식의 스타일 적용</p>
</body>
</html>
