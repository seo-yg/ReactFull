<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:grey;
        }
        .text{
            color: blue;
        }
        #special{
            color: red;

        }
        /* !important : 모든 우선순위를 무시하고 가장 강력하게 적용됨. */

            color: green !important;
        }

    </style>
</head>
<body>
    <h1 class="test" id="special">이 문장은 어떤 색으로 표시 될까요</h1>
</body>
</html>
